trigger:
  - main
  
variables:
  vmImageName: 'ubuntu-latest'    
  azureServiceConnection: 'serviceconnection-iac-devops-test'    
  location: 'northeurope'      
  templateFile: 'managedIdentity.bicep'   
  subscription: '09571fdf-86af-4c4f-809c-6e3a1ae77d9e'
  
pool:
  vmImage: $(vmImageName)
  
steps:
- task: AzureCLI@2
  inputs:
    deploymentScope: 'Resource Group'
    azureSubscription: $(azureServiceConnection)          
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az resource list --resource-group testrg -n ansibletowervm --query [*].identity.principalId